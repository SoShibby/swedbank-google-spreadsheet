group 'com.github.soshibby'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://dist.wso2.org/maven2" }
    mavenLocal()
}

task(runApplication, dependsOn: 'classes', type: JavaExec){
    main = 'com.github.soshibby.Main'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.github.soshibby:swedbank:1.2'
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev108-1.22.0'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.slf4j:log4j-over-slf4j:1.7.13'
    compile 'joda-time:joda-time:2.9.7'
}
